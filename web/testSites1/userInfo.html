<html>
	<head>
		<title>
			Invoice Maker
		</title>
	</head>
	
	<body>
            <form name="userForm" action="/InvoiceProject/userPageServlet" method="post" onsubmit="return(validate());">
	<div class="modal">
		<h2>Please enter your information.</h2>
		Name:<br>
		<input type="text" name="userName" placeholder=""><br>
		Address:<br>
		<input type="text" name="userAdd" placeholder=""><br>
		City:<br>
		<input type="text" name="userCity" placeholder=""><br>
		State:<br>
		<select name="userSt">
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District Of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>
		</select><br>
		Zip code:<br>
		<input type="text" name="userZip" placeholder=""><br>
		Phone:<br>
		<input type="text" name="userPhone" placeholder=""><br>
		E-mail:<br>
		<input type="text" name="userEmail" placeholder=""><br>
		<input type="submit" value="Next Page">
		</div>
            </form>
	</body>
        
        <script>
            function validate(){
                if(document.userForm.userName.value == ""){
                    alert( "Please provide a name!" );
                    document.userForm.userName.style.border = "2px solid red";
                    document.userForm.userName.focus() ;
                    return false;
                }
                if(document.userForm.userAdd.value == ""){
                    alert( "Please provide an address!" );
                    document.userForm.userAdd.style.border = "2px solid red";
                    document.userForm.userAdd.focus();
                    return false;
                }
                if(document.userForm.userCity.value == ""){
                    alert( "Please provide an city!" );
                    document.userForm.userCity.style.border = "2px solid red";
                    document.userForm.userCity.focus();
                    return false;
                }
                if(document.userForm.userZip.value == "" || isNaN(document.userForm.userZip.value) || document.userForm.userZip.value.length != 5 ){
                    alert( "Please provide a zipcode!" );
                    document.userForm.userZip.style.border = "2px solid red";
                    document.userForm.userZip.focus();
                    return false;
                }
                var phone = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
                if(document.userForm.userPhone.value == "" || !document.userForm.userPhone.value.match(phone) || isNaN(document.userForm.userPhone.value)){
                    alert( "Please provide a phone number!" );
                    document.userForm.userPhone.style.border = "2px solid red";
                    document.userForm.userPhone.focus() ;
                    return false;
                }
                var email = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if(document.userForm.userEmail.value == "" || !document.userForm.userEmail.value.match(email)){
                    alert( "Please provide an email!" );
                    document.userForm.userEmail.style.border = "2px solid red";
                    document.userForm.userEmail.focus();
                    return false;
                }
            }
        </script>  
</html>
